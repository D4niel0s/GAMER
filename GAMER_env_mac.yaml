name: GAMER
channels:
  - pytorch
  - pyg
  - nvidia
  - conda-forge
  - defaults
dependencies:
  # Core Python and utilities
  - python=3.10.18
  - pip
  - setuptools
  - wheel
  - certifi
  - ca-certificates
  
  # Scientific computing
  - numpy
  - scipy
  - pandas
  - matplotlib
  - pillow
  - sympy
  - mpmath
  
  # PyTorch ecosystem (CPU version for Apple Silicon)
  - pytorch::pytorch
  - pytorch::torchaudio
  - pytorch::torchvision
  - pyg
  
  # ML/AI libraries
  - datasets
  - transformers
  - tokenizers
  - safetensors
  - huggingface_hub
  
  # Utilities
  - pyyaml
  - tqdm
  - requests
  - fsspec
  - filelock
  - packaging
  - typing-extensions
  - psutil
  - colorama
  
  # Development tools
  - jinja2
  - markupsafe
  - regex
  - six
  - urllib3
  - charset-normalizer
  - idna
  - cffi
  - pycparser
  
  # Additional utilities
  - networkx
  - python-dateutil
  - pytz
  - python-tzdata
  - tzdata
  - multiprocess
  - dill
  - xxhash
  - python-xxhash
  - zstd
  - zstandard
  - lz4-c
  
  # System libraries (macOS compatible)
  - bzip2
  - zlib
  - libffi
  - ncurses
  - readline
  - tk
  - openssl
  - libzlib
  - libedit
  - libsqlite
  - lz4-c
  - yaml
  
  # Image and media processing
  - freetype
  - libpng
  - libjpeg-turbo
  - libtiff
  - lcms2
  - openjpeg
  - libwebp-base
  - lerc
  - libdeflate
  
  # Networking
  - c-ares
  - libnghttp2
  - libcurl
  - libssh2
  - krb5
  - libiconv
  - libidn2
  - libev
  - libevent
  
  # Compression
  - brotli-python
  - snappy
  
  # XML/Text processing
  - libxml2
  - libexpat
  - libutf8proc
  
  # Async/HTTP
  - aiohttp
  - aiosignal
  - async-timeout
  - attrs
  - frozenlist
  - multidict
  - yarl
  - propcache
  
  # Data formats
  - pyarrow
  - pyarrow-core
  
  - pip:
      # Jupyter and IPython
      - ipython==8.37.0
      - ipykernel==6.30.0
      - jupyter-client==8.6.3
      - jupyter-core==5.8.1
      - jupyter-server
      
      # PyTorch Geometric extensions
      - torch-cluster
      - torch-scatter
      - torch-sparse
      - torch-spline-conv
      
      # Plotting and visualization
      - matplotlib==3.10.5
      - matplotlib-inline==0.1.7
      - contourpy==1.3.2
      - cycler==0.12.1
      - fonttools==4.59.1
      - kiwisolver==1.4.9
      
      # Development tools
      - asttokens==3.0.0
      - comm==0.2.3
      - debugpy==1.8.15
      - decorator==5.2.1
      - executing==2.2.0
      - jedi==0.19.2
      - nest-asyncio==1.6.0
      - parso==0.8.4
      - pexpect==4.9.0
      - platformdirs==4.3.8
      - prompt-toolkit==3.0.51
      - ptyprocess==0.7.0
      - pure-eval==0.2.3
      - pygments==2.19.2
      - pyzmq==27.0.0
      - stack-data==0.6.3
      - tornado==6.5.1
      - traitlets==5.14.3
      - wcwidth==0.2.13
      - exceptiongroup==1.3.0